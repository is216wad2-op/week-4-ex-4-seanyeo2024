<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>
   <input id="userinput" onkeypress="addListAfterKeyPress()" type="text" placeholder="enter items">
   <button id="enter" onclick="addListAfterClick()">Enter</button>
   <ul id="ul">
      <li>Notebook <button onclick="remove(this.parentNode)">Delete</button></li>
      <li>Jello <button onclick="remove(this.parentNode)">Delete</button></li>
      <li>Spinach <button onclick="remove(this.parentNode)">Delete</button></li>
      <li>Rice <button onclick="remove(this.parentNode)">Delete</button></li>
      <li>Birthday Cake <button onclick="remove(this.parentNode)">Delete</button></li>
      <li>Candles <button onclick="remove(this.parentNode)">Delete</button></li>
   </ul>

   <script>

      function addListAfterClick() {
         console.log(event);
         var input = document.getElementById("userinput");
         if (input.value.length > 0) {
            createNewItem(input);
            input.value = "";
         }
      }

      function addListAfterKeyPress() {
         // access the event infomation
         console.log(event)
         // check which key is pressed by accessing the keyCode
         // property of the event
         console.log(event.keyCode);


         var input = document.getElementById("userinput");
         // keyCode 13 is the enter key
         if (input.value.length > 0 && event.keyCode == 13) {
            createNewItem(input);
            input.value = "";
         }
      }

      function createNewItem(item) {
         var ul = document.getElementsByTagName("ul")[0];
         var li = document.createElement("li"); 
         var textNode = document.createTextNode(item.value);
         li.appendChild(textNode);

         var button = document.createElement("button");
         textNode = document.createTextNode("Delete")
         button.appendChild(textNode);
         button.addEventListener('click', function() { remove(this.parentNode) });
         li.appendChild(button);
         ul.appendChild(li);
      }

      function remove(obj){
         obj.remove();
      }
   </script>

</body>

</html>
